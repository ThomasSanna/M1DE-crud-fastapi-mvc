{% extends "base.html" %}

{% block title %}Accueil - Mon App{% endblock %}

{% block content %}
    {% if user %}
        <div class="welcome-container">
            <h1>Bienvenue, {{ user.login }} !</h1>
            <div class="welcome-message">
                <p>Vous êtes connecté avec succès !</p>
                <p>Votre email : {{ user.email }}</p>
            </div>
        </div>
    {% else %}
        <div class="welcome-container">
            <h1>Bienvenue !</h1>
        </div>
    {% endif %}
{% endblock %}
